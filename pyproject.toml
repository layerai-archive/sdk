[tool.poetry]
name = "layer"
version = "0.10.0"
description = "Layer AI SDK"
authors = ["Layer <info@layer.ai>"]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://layer.ai"
repository = "https://github.com/layerai/sdk"
documentation = "https://docs.app.layer.ai/"
keywords = [
    "MLOps",
    "ML Experiment Tracking",
    "ML Model Registry",
    "ML Model Store",
    "ML Metadata Store",
]
classifiers = [
    # As from http://pypi.python.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
]
packages = [
    { include = "layer" },
    { include = "pyproject.toml"}
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/layerai/sdk/issues"


[tool.poetry.dependencies]
python = ">=3.7.1,<3.11"
Jinja2 = "*"  # mlflow-skinny -> packaging -> pyparsing uses it, but doesn't require it
aiohttp  = ">=3.7.3,<3.8.0"
boto3  = ">=1.16.24"
cloudpickle  = ">=2.0.0"
cryptography  = ">=3.4.7"
humanize  = ">=3.11.0"
mlflow-skinny = ">=1.25.0"
scipy = "*"  # needed for mlflow.sklearn
networkx  = ">=2.5"
pandas = "1.3.5"
polling  = ">=0.3.1"
pyarrow = "7.0.0"
pyjwt  = "^2.0.0"
rich = ">=11"
transformers = "*"
yarl  = ">=1.6.3"
wrapt  = ">=1.13.3"
layer-api = "0.9.370761"
numpy = { version = "<1.22", python = "~3.7" } # 1.22 doesn't support python 3.7, this is a transitive dependency comming from various other packages
requests = ">=2.23.0"
nvsmi = "^0.4.2"
psutil = "^5.9.1"

[tool.poetry.dev-dependencies]
# h5py is a tensorflow transitive dependency and we limit it because of conda-miniforge
h5py = "<3.7.0"
black = "22.3.0"
boto3-stubs = ">=1.23.4"
mypy = "0.950"
isort = "^5.10.1"
bandit = "^1.7.4"
pytest-cov = "^3.0.0"
flake8 = "3.9.2"
ipdb = "^0.13.9"
pytest = "^7.1.2"
pytest-dotenv = "^0.5.2"
flake8-no-implicit-concat = "^0.3.3"
data-science-types = "0.2.23"
tensorflow = { version = "^2.8.0", markers = "platform_machine != 'arm64'" }
tensorflow-macos = { version = "^2.8.0", markers = "platform_machine == 'arm64'" }
catboost = "1.0.5"
keras = "2.8.0"
lightgbm = "3.3.2"
xgboost = "1.5.1"
scikit-learn = "1.0.2"
torch = "1.11.0"
grpc-stubs = "1.24.10"
types-protobuf = "3.19.4"
types-setuptools = "57.4.0"
types-jwt = "0.1.3"
ddtrace = "0.60.0"
pandas-stubs = ">=1.2.0.58"
pytest-asyncio = "0.18.3"
pytest-timeout = "2.1.0"
matplotlib = "3.5.1"
yolov5 = "^6.1.2"
types-toml = "^0.10.7"
types-Pillow = "^9.0.15"
pytest-xdist = "^2.5.0"
pylint = "^2.13.9"
Markdown = "3.3.6"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
omit = [
    "test/*",
]

[tool.pylint.MASTER]
ignore-patterns=[ ".*pb2.py" , ".*pb2_grpc.p", ".*egg-info.*", ".*ini", ".*.gradle", "MANIFEST.in", ".*.md", 'build_scripts/*']
max-line-length=120
load-plugins="pylint_django"
known-third-party="layer_client"
fail-on="I"
